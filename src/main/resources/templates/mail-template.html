<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Hoşgeldiniz</title>
    <style>
        .container {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 10px;
        }

        .header {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            text-align: center;
            border-radius: 10px 10px 0 0;
        }

        .content {
            padding: 20px;
            color: #333;
        }

        .button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            display: inline-block;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>Hoşgeldiniz!</h1>
        </div>
        <div class="content">
            <p>Merhaba <span th:text="${email}">Ziyaretçi</span>,</p>

            <p>Uygulamamıza kayıt olduğunuz için teşekkür ederiz. Hesabınızı doğrulamak için kod:<span
                    th:text="${code}">Ziyaretçi</span></p>
            <br>
        </div>
        <div style="text-align: center; font-size: 12px; color: #888; margin-top: 20px;">
            <p>Bu mail otomatik olarak gönderilmiştir.</p>
        </div>
    </div>
</body>

</html>
